<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>JavaScript Fundamentals</h1>
    
    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
    </div>
    <div>
        <button id="addBtn">Add</button>
        <button id="subtractBtn">Subtract</button>
        <button id="divideBtn">Divide</button>
        <button id="multiplyBtn">Multiply</button>
    </div>

    <h2>Result: <span id="result"></span></h2>

    <div>
        <button id="toggleBtn">Toggle Message</button>
        <p id="message" class="hidden">This is a toggled message!</p>
    </div>

    <!-- Canvas element for rendering the chart -->
    <div>
        <h2>Chart</h2>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
